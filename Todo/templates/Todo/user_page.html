{% extends 'base.html' %}

{% block title %}
    {{ request.user.username }} - personal area
{% endblock %}

{% block content %}

    <h1>Account settings</h1>

    <h4 class="password_change" style="margin-top: 50px">Change my password:</h4>
    <form action="{% url 'change_password' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Change</button>

    </form>

    <h4 class="email_change" style="margin-top: 50px">Change my email</h4>
    <a href="{% url 'change_email' %}" class="btn btn-success">Send code to the email</a>

    <form action="{% url 'change_email_process' %}" method="post" style="margin-top: 20px; margin-bottom: 60px">
        {% csrf_token %}
        {{ change_email_form.as_p }}

        <button type="submit" class="btn btn-success">Change</button>
    </form>

{% endblock %}
